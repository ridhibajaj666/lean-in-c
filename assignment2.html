<body>
    <h1> SEARCH GOOGLE </h1>
    <form action="post">
        <label for="username">Enter your query</label>
        <input type="text" id="username" name="username" placeholder="Search Google">
    </form>

    <h2>Registration Form</h2>
    <form action="post">
        <input type="text",id="username" name="username" placeholder="First Name"> 
        <input type="text",id="username" name="username" placeholder="Last Name"> 

        <br>

        <label for="gender">Please select gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <br>

        <label for="terms of service">Do you agree to all terms of service?</label>
        <input type="checkbox" name="agree" id="agree" value="Yes">

        <br>

        <button>Register</button>
        
    </form>
